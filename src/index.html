<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
    <script
      async
      src="https://kit.fontawesome.com/b3e4649fdf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Samuel Laurindo | Desenvolvedor Backend</title>
  </head>
  <body>
    <aside class="menu" style="display: none">
      <div class="social-medias">
        <div class="social" id="github" title="Abrir meu GitHub">
          <i class="fa-brands fa-github fa-lg"></i>
        </div>
        <div
          class="social"
          id="linkedin"
          title="Abrir minha página no Linkedin"
        >
          <i class="fa-brands fa-linkedin fa-lg"></i>
        </div>
        <div
          class="social"
          id="email"
          title="Copiar meu E-mail para sua área de transferência"
        >
          <i class="fa-solid fa-envelope fa-lg"></i>
        </div>
        <div class="social" id="whatsapp" title="Abrir conversa no WhatsApp">
          <i class="fa-brands fa-whatsapp fa-lg"></i>
        </div>
      </div>
      <hr class="separator" />
      <div class="switch-theme" title="Alterar Tema">
        <i class="fa-solid fa-moon fa-lg"></i>
      </div>
    </aside>

    <section class="presentation">
      <div class="presentation-content">
        <h1>Olá, meu nome é Samuel</h1>
        <h2>Desenvolvedor Backend</h2>
        <p>
          Sou apaixonado por tecnologia, adoro novos desafios e estou sempre
          aprendendo algo novo
        </p>
      </div>
      <div class="presentation-image">
        oi
      </div>
    </section>
  </body>
</html>
